name: Publish
on:
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-node@v4
                with:
                    node-version: '20.x'
            -   name: Install dependencies
                run: npm ci
            -   name: Run lint & test
                run: npm test
            -   name: Publish
                run: npm publish
                env:
                    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
